version: "3.7"

services:
    # image project
    app:
        container_name: projeto
        build:
            context: .
            dockerfile: Dockerfile
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on:
            - db
        networks:
            - laravel

    # nginx
    nginx:
        image: nginx:alpine
        ports:
            - "8989:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - laravel

    # postgres
    db:
        container_name: projeto-postgres
        image: postgres:13.11
        environment:
            POSTGRES_DB: ${DB_DATABASE}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_USER: ${DB_USERNAME}
        volumes:
            - ./.docker/postgresql/data:/var/lib/postgresql/data
        ports:
            - 5432:5432
        networks:
            - laravel


networks:
    laravel:
        driver: bridge
